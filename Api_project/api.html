<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#99cdd8 ; color:#657166 ;">
    <h2>
        0 UNSENT client has been created. open() not called yet.<br>
        1 OPENED open() has been called.<br>
        2 HEADERS_RECEIVED send() has been called, and headers and status are available.<br>
        3 LOADING Downloading; responseText holds partial data.<br>
        4 DONE The Operation is complete.
    </h2>



    <script>
        const reqUrl = 'https://api.github.com/users/hiteshchaudhary';
     const xhr = new XMLHttpRequest()
     xhr.open('GET',reqUrl)
     xhr.onreadystatechange = function(){
      
          console.log(xhr.readyState);
          if (xhr.readyState === 4) {
            const data =  JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.followers);
            
          }
     }
     console.log('hey');
   
     
     xhr.send()
    </script>
</body>
</html>
