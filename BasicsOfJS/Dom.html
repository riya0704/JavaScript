<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('Java')
    addLanguage('Cpp')

    function addoptLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptLang('golang')

    //edit values 
    const secondlang = document.querySelector('li:nth-child(5)')
    // secondlang.innerHTML = 'Mojo'
    const newLi = document.createElement('li')
    newLi.textContent='Mojo'
    secondlang.replaceWith(newLi)
 //edit
 const thirdVal = document.querySelector('li:nth-child(3)')
 const newVal = document.createElement('li');
 newVal.textContent = 'Ruby'
 thirdVal.replaceWith(newVal)
 //edit another value
 const firstVal = document.querySelector('li:first-child')
 firstVal.outerHTML="<li>TypeScript</li>"


 //remove Value
 const LastVal = document.querySelector('li:last-child')
 LastVal.remove()
</script>
